<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.control.layers.tree/L.Control.Layers.Tree.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet.control.layers.tree/L.Control.Layers.Tree.js"></script>
    <script src="{{ url_for('static', filename='util.js') }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% if not is_authenticated %}
    
    {% endif %}
    <div class="input-field" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 900; width: 300px;">
      <input type="text" id="marker-search" class="autocomplete" placeholder="Search for a marker">
      <button id="clear-search" class="btn-flat" type="button" style="position: absolute; right: 0; top: 0; height: 100%; color: #999; font-size: 1.2em;">âœ•</button>
    </div>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Pridi:wght@200;300;400;500;600;700&display=swap');

        #map {
            height: 60vh;
            width: 60vw;
        }

        p {
            left: 80vw;
            bottom: 50vh;
            z-index: 1000;
        }

        .transparent-tooltip {
            color: white;
            background: none;
            font-weight: bold;
            font-size: 12px;
            border: none;
            box-shadow: none;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .transparent-tooltip-building {
            color: black;
            font-weight: bold;
            font-size: 12px;
            border: none;
            background: none;
            box-shadow: none;
        }

        .leaflet-draw-toolbar {
            margin-bottom: 2.6em;
            margin-right: 0.3em;
            border: none;
            font-size: 18px;
            background-clip: border-box;
            transform: scale(1.5);
        }

        .leaflet-control-zoom {
            transform: scale(1.5);
            bottom: 2em;
            right: 0.5em;
        }

        .leaflet-control-locate {
            transform: scale(1.5);
            bottom: 2.2em;
            right: 0.5em;
        }

        .leaflet-control-layers {
            transform: scale(1.05);
            bottom: 2.6em;
            left: 0.1em;
          }

          .leaflet-layerstree-opened{
            font-size: 30px;
            margin-right: 5px;
          }

          .leaflet-layerstree-closed{
            font-size: 30px;
            margin-right: 5px;
          }
          
          .leaflet-layerstree-header-name{
            font-size: 15px;
          }

          .leaflet-control-layers {
            pointer-events: auto;
          }
          
          .leaflet-control-layers:not(.leaflet-control-layers-expanded) .leaflet-control-layers-list {
            display: none;
          }

          .leaflet-control-layers-expanded {
            position: absolute !important;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
          }

          .bungee-spice-regular {
              font-family: "Bungee Spice", sans-serif;
              font-weight: 400;
              font-style: normal;
          }
        
          .pridi-semibold {
              font-family: "Pridi", serif;
              font-weight: 600;
              font-style: normal;
          }
        
          label {
              font-family: "Bungee Spice", sans-serif;
              font-weight: bold;
              font-size: 1.2em;
          }
        
          .btn-floating.transparent {
              box-shadow: none;
          }
        
          
          .leaflet-control-layers .leaflet-control-layers-list label {
              font-family: "Pridi", serif;
              font-weight: 400;
              font-size: 1em;
              color: #333;
          }
        
          .leaflet-draw-toolbar {
              margin-top: 0.6em;
          }
    </style>
    <div id="content">{% block content %}{% endblock %}</div>
    <script>
        M.AutoInit();
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
    </script>
    {% block code %} {% endblock %}
  </body>
</html>
